<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="script/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <title>Paricle Swarm optimization!</title>
</head>

<body id="body">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PSO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container">
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="numOfiterations" class="col-5 col-form-label">Number of iterations</label>
                <div class="col-10">
                    <input type="number" value="30" class="form-control" id="numOfiterations">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="particleNumber" class="col-5 col-form-label">Number of particles</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="15" id="particleNumber">
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="fiParticle" class="col-5 col-form-label">C1</label>
                <div class="col-10">
                    <input class="form-control" type="number" step="0.01" value="1.47" id="fiParticle">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="fiSwarm" class="col-5 col-form-label">C2</label>
                <div class="col-10">
                    <input class="form-control" type="number" step="0.01" value="1.47" id="fiSwarm">
                </div>
            </div>
        </div>
        <hr>

        <div class="form-group row">
            <div class="col-sm-6">
                <label for="omegaValue" class="col-5 col-form-label">Omega max</label>
                <div class="col-10">
                    <input class="form-control" type="number" step="0.01" value="0.9" id="omegavalue">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="omegaMin" class="col-5 col-form-label">Omega min</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="0.4" step="0.01" id="omegaMin">
                </div>
            </div>
        </div>
        <hr>
            <label for="numOfDimensions" class="col-5 col-form-label">Number of dimensions</label>
            <div class="col-11">
                <input class="form-control" type="number" value="3" id="numOfDimensions">
            </div>
        <hr>

    
            <label class="col-11" for="selectFunction">Select fitness function</label>
            <select class="form-control col-11" id="selectFunction">
                <option value="rastrigin" selected>Rastrigin</option>
                <option value="bohachevsky1">Bohachevsky1</option>
                <option value="bohachevsky2">Bohachevsky2</option>
                <option value="easom">Easom</option>
                <option value="michalewicz">Michalewicz</option>
                <option value="parabol">Parabol</option>
                <option value="schafferf6">Schafferf6</option>
                <option value="schafferf7">Schafferf7</option>
            </select>
        <hr>

        <div class="form-row text-center">
            <div class="col-6">
                <button type="submit" id="calculate" name="calculate" class="btn btn-primary">Calculate</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success" name="resetFormButton" id="resetFormButton" #resetFormButton>Reset form</button>
            </div>
        </div>
    </div>
</body>

</html>
